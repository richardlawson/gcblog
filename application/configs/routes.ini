[production]
routes.blog.type = "Zend_Controller_Router_Route"
routes.blog.route = "blog/:id/:urlFriendlyName/"
routes.blog.defaults.controller = "blog"
routes.blog.defaults.action = "index"
routes.blog.defaults.id = 0
routes.blog.reqs.id = "\d+"
routes.blog.defaults.urlFriendlyName = 
routes.blog.reqs.urlFriendlyName = "[a-zA-Z-+_0-9]*"

routes.search.type = "Zend_Controller_Router_Route"
routes.search.route = "search-results/"
routes.search.defaults.controller = "blog"
routes.search.defaults.action = "search"

routes.next-blog.type = "Zend_Controller_Router_Route"
routes.next-blog.route = "next-blog/"
routes.next-blog.defaults.controller = "blog"
routes.next-blog.defaults.action = "next"

routes.sendmessage.type = "Zend_Controller_Router_Route"
routes.sendmessage.route = "send-message/"
routes.sendmessage.defaults.controller = "contact"
routes.sendmessage.defaults.action = "sendmessage"

routes.category.type = "Zend_Controller_Router_Route"
routes.category.route = "category/:id/:urlFriendlyName/page/:page"
routes.category.defaults.controller = "category"
routes.category.defaults.action = "index"
routes.category.defaults.id = 0
routes.category.reqs.id = "\d+"
routes.category.defaults.urlFriendlyName = 
routes.category.defaults.page = 1
routes.category.reqs.page = "\d+"
routes.category.reqs.urlFriendlyName = "[a-zA-Z-+_0-9]*"

routes.about.type = "Zend_Controller_Router_Route"
routes.about.route = "about/"
routes.about.defaults.controller = "about"
routes.about.defaults.action = "index"

routes.contact.type = "Zend_Controller_Router_Route"
routes.contact.route = "contact/"
routes.contact.defaults.controller = "contact"
routes.contact.defaults.action = "index"

routes.tomcatfighter.type = "Zend_Controller_Router_Route"
